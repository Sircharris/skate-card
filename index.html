<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skate Card</title>
    <link rel="stylesheet" href="/CSS/styles.css" />
    <link rel="shortcut icon" href="/img/skate.png" type="image/x-icon" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="front">
          <h1>Producto</h1>
          <p>7.7 base<span>2023</span></p>
          <p class="price">$ 89.00</p>
        </div>
        <div class="back">
          <h2>Details</h2>
          <ul>
            <li>Ancho 7.7"</li>
            <li>Alto 31.75"</li>
            <li>Ejes 14"</li>
            <li>Nariz 6.875"</li>
            <li>Cola 6.25</li>
          </ul>
          <button>add to cart</button>
        </div>
      </div>
      <figure class="img-container">
        <img src="/img/skate.png" alt="skate" />
      </figure>
    </main>
  </body>
</html>
